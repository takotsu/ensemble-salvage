<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンサンブル・サルベージ - 楽譜</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/classic_icon.png">
</head>
<body>
    <header>
        <h1 id="headerTitle">アンサンブル・サルベージ</h1>
        <img id="headerImage" src="images/header.png" alt="ヘッダー画像">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">メンバー</a></li>
                <li><a href="schedule.html">練習日程</a></li>
                <li><a href="activities.html">今までの活動</a></li>
                <li><a href="scores.html">楽譜</a></li>
                <li><a href="recordings.html">音源</a></li>
                <li><a href="videos.html">動画</a></li>
            </ul>
        </nav>
    </header>
    <main style="background-image: url('images/背景.png');">
        <section id="scores">
            <h2>楽譜</h2>
            <img src="images/scores.png" alt="楽譜画像">
            <input type="password" id="scorePassword" placeholder="パスワードを入力してください">
            <button onclick="checkPassword('scorePassword', 'scoreContent')">送信</button>
            <div id="scoreContent" style="display:none;">
                <p>楽譜のページです。</p>
                <ul>
                    <li><a href="https://drive.google.com/drive/u/2/my-drive" target="_blank">楽譜1 - ベートーヴェン交響曲第5番</a></li>
                    <li><a href="https://drive.google.com/drive/u/2/my-drive" target="_blank">楽譜2 - モーツァルト弦楽四重奏曲第14番</a></li>
                </ul>
                <h3>楽譜アップロード</h3>
                <input type="file" id="scoreUpload" accept="application/pdf">
                <button onclick="uploadScore()">アップロード</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 アンサンブル・サルベージ</p>
    </footer>
    <div id="adminSection">
        <h2>管理者ページ</h2>
        <input type="text" id="adminUsername" placeholder="ユーザー名を入力してください">
        <input type="password" id="adminPassword" placeholder="パスワードを入力してください">
        <button onclick="adminLogin()">ログイン</button>
        <div id="adminContent" style="display:none;">
            <h3>楽譜編集</h3>
            <textarea id="scoresContentInput" rows="4" cols="50"></textarea>
            <button onclick="updateSection('scoresContent')">更新</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
