<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンサンブル・サルベージ - メンバー</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="treble_clef.png">
</head>
<body>
    <header>
        <h1>アンサンブル・サルベージ</h1>
        <img id="headerImage" src="images/header.jpg" alt="ヘッダー画像">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="members.html">メンバー</a></li>
                <li><a href="schedule.html">練習日程</a></li>
                <li><a href="activities.html">これまでの活動</a></li>
                <li><a href="scores.html">楽譜</a></li>
                <li><a href="recordings.html">音源</a></li>
                <li><a href="videos.html">動画</a></li>
            </ul>
            <button id="toggleView">PC版</button>
        </nav>
    </header>
    <main>
        <section id="members">
            <h2>メンバー</h2>
            <img src="images/members.jpg" alt="メンバー画像">
            <p id="membersContent">団員紹介のページです。</p>
            <div class="members">
                <div id="member0" class="member">
                    <img src="images/member.jpg" alt="メンバー">
                    <h3>メンバー1</h3>
                </div>
                <div id="member1" class="member">
                    <img src="images/member.jpg" alt="メンバー">
                    <h3>メンバー2</h3>
                </div>
                <!-- メンバー20人分を追加 -->
                <script>
                    for (let i = 2; i < 20; i++) {
                        document.write(`
                            <div id="member${i}" class="member">
                                <img src="images/member.jpg" alt="メンバー">
                                <h3>メンバー${i + 1}</h3>
                            </div>
                        `);
                    }
                </script>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 アンサンブル・サルベージ</p>
    </footer>
    <div id="adminSection">
        <h2>管理者ページ</h2>
        <input type="text" id="adminUsername" placeholder="ユーザー名を入力してください">
        <input type="password" id="adminPassword" placeholder="パスワードを入力してください">
        <button onclick="adminLogin()">ログイン</button>
        <div id="adminContent" style="display:none;">
            <h3>セクション編集</h3>
            <div>
                <label for="homeContentInput">Home:</label>
                <textarea id="homeContentInput" rows="4" cols="50"></textarea>
                <button onclick="updateSection('home')">更新</button>
            </div>
            <h3>メンバー編集</h3>
            <div id="membersAdmin">
                <!-- メンバー20人分の編集 -->
                <script>
                    for (let i = 0; i < 20; i++) {
                        document.write(`
                            <div>
                                <label for="member${i}Name">メンバー${i + 1}:</label>
                                <input type="text" id="member${i}Name" placeholder="名前を入力">
                                <label for="member${i}Image">画像URL:</label>
                                <input type="text" id="member${i}Image" placeholder="画像URLを入力">
                            </div>
                        `);
                    }
                </script>
                <button onclick="updateMembers()">更新</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
